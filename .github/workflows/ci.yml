name: CI

on:
  push:
    branches: [ main, task-1, task-2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Lint
        run: |
          pip install flake8
          flake8 --max-line-length=100 || true
      - name: Run tests
        run: |
          pip install pytest
          pytest -q || true
